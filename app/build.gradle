apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.streetbees.marvel"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "BASE_URL", "\"" + "https://gateway.marvel.com/" + "\""
        buildConfigField "String", "PUBLIC_KEY", "\"" + "e89cc9bda5e6ddcbb1e64a07e9356075" + "\""
        buildConfigField "String", "PRIVATE_KEY", "\"" + "6886bace5da0d71b7000bbbba6562f09c55e7de6" + "\""

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
